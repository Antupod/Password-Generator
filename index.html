<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <main class="container">
        <h2 class="title">Let's get started, click on the button!</h2>
        <p class="password">The password will display here</p>
    
        <form class="form-container" action="#">
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" class="input-title">Symbol</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" checked>
                <label for="numbers" class="input-title">Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase" class="input-title">Uppercase</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase" class="input-title">Lowercase</label>
            </div>
            <div class="range">
                <label for="range" class="input-title">Amount of characters in the password</label>
                <input type="range" id="range" min="5" max="15" step="1">
            </div>
        </form>
        
        <button class="button">Click me!</button>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
